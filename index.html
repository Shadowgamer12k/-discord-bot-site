<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Discord Messenger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'VT323', monospace;
        }
        
        body {
            background-color: #333333;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.3) 1px, transparent 1px);
            background-size: 16px 16px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            image-rendering: pixelated;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #555;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 0 0 4px #333, inset 0 0 0 2px #222;
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 0 #000;
            color: #AAFFAA;
        }
        
        .dirt-header {
            height: 48px;
            background-image: url('/api/placeholder/600/48');
            background-color: #866043;
            margin: -20px -20px 20px -20px;
            border-bottom: 4px solid #634b33;
            position: relative;
        }
        
        .grass-overlay {
            height: 8px;
            background-color: #5D9C3F;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #555;
            border: 3px solid #222;
            border-radius: 0;
            outline: none;
        }
        
        input:focus {
            border-color: #8899FF;
        }
        
        button {
            padding: 8px 16px;
            font-size: 18px;
            background-color: #5D9C3F;
            color: white;
            border: 3px solid #3F7925;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: inset 0px 4px 0px rgba(255, 255, 255, 0.3), 
                        inset 0px -4px 0px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        button:hover {
            background-color: #6DAD4F;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: inset 0px 2px 0px rgba(255, 255, 255, 0.3), 
                        inset 0px -2px 0px rgba(0, 0, 0, 0.3);
        }
        
        .message-area {
            background-color: rgba(0, 0, 0, 0.5);
            border: 3px solid #222;
            height: 300px;
            padding: 10px;
            margin-top: 20px;
            overflow-y: auto;
            font-size: 18px;
            line-height: 1.4;
        }
        
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-bottom: 1px solid #555;
        }
        
        .message.user-message {
            color: #AAFFAA;
        }
        
        .message.system-message {
            color: #AAAAFF;
        }
        
        .username {
            font-weight: bold;
            color: #FFAA00;
        }
        
        .status {
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
            color: #AAFFAA;
        }
        
        /* Pixelated elements */
        .pickaxe {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-color: #AAA;
            margin-right: 10px;
            clip-path: polygon(
                50% 0%, 65% 15%, 85% 15%, 85% 30%, 
                100% 30%, 100% 45%, 85% 45%, 85% 60%, 
                50% 60%, 50% 100%, 35% 100%, 35% 60%, 
                15% 60%, 15% 45%, 0% 45%, 0% 30%, 
                15% 30%, 15% 15%, 35% 15%
            );
        }
        
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .username-modal-content {
            background-color: #333;
            border: 4px solid #555;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .username-modal h2 {
            margin-bottom: 20px;
            color: #AAFFAA;
        }
        
        .username-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .username-form button {
            align-self: center;
        }
    </style>
</head>
<body>
    <div id="usernameModal" class="username-modal">
        <div class="username-modal-content">
            <h2>Enter Your Minecraft Username</h2>
            <div class="username-form">
                <input type="text" id="usernameInput" placeholder="Enter username..." />
                <button id="setUsernameButton">Start Chatting</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dirt-header">
            <div class="grass-overlay"></div>
        </div>
        <h1 class="title">
            <span class="pickaxe"></span>
            Minecraft Discord Messenger
            <span class="pickaxe"></span>
        </h1>
        
        <div class="message-area" id="messageArea">
            <div class="message system-message">Welcome to the Minecraft Discord Messenger!</div>
            <div class="message system-message">Type your message and click send to post to Discord.</div>
        </div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton">Send</button>
        </div>
        
        <p class="status" id="status"></p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messageArea = document.getElementById('messageArea');
            const status = document.getElementById('status');
            const usernameModal = document.getElementById('usernameModal');
            const usernameInput = document.getElementById('usernameInput');
            const setUsernameButton = document.getElementById('setUsernameButton');
            
            let username = '';
            let messages = [];
            
            // Local storage to persist messages
            if (localStorage.getItem('minecraftMessages')) {
                try {
                    messages = JSON.parse(localStorage.getItem('minecraftMessages'));
                    loadMessages();
                } catch (e) {
                    console.error('Error loading messages:', e);
                }
            }
            
            // Function to save messages to local storage
            function saveMessages() {
                localStorage.setItem('minecraftMessages', JSON.stringify(messages));
            }
            
            // Function to load messages from array
            function loadMessages() {
                // Clear existing messages except welcome messages
                while (messageArea.children.length > 2) {
                    messageArea.removeChild(messageArea.lastChild);
                }
                
                // Add stored messages
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message user-message';
                    
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'username';
                    usernameSpan.textContent = msg.username + ': ';
                    
                    messageElement.appendChild(usernameSpan);
                    messageElement.appendChild(document.createTextNode(msg.text));
                    
                    messageArea.appendChild(messageElement);
                });
                
                // Scroll to bottom
                messageArea.scrollTop = messageArea.scrollHeight;
            }
            
            // Function to add a message to the UI and storage
            function addMessage(username, text) {
                const newMessage = {
                    username: username,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                messages.push(newMessage);
                saveMessages();
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                
                const usernameSpan = document.createElement('span');
                usernameSpan.className = 'username';
                usernameSpan.textContent = username + ': ';
                
                messageElement.appendChild(usernameSpan);
                messageElement.appendChild(document.createTextNode(text));
                
                messageArea.appendChild(messageElement);
                messageArea.scrollTop = messageArea.scrollHeight;
            }
            
            // Function to add system message
            function addSystemMessage(text) {
                const message = document.createElement('div');
                message.className = 'message system-message';
                message.textContent = text;
                messageArea.appendChild(message);
                messageArea.scrollTop = messageArea.scrollHeight;
            }
            
            // Function to send message to Discord webhook
            async function sendToDiscord(username, message) {
                // This is where you would put your Discord webhook URL
                const webhookUrl = 'https://discord.com/api/webhooks/1351700670075371651/tp3byHb85gA-A2uQ7NPbhSl28hI3zU1MhthpaGxi1D3fizwoFCPMn3eSlX-8en4OwdCw'; // Add your Discord webhook URL here
                
                if (!webhookUrl) {
                    status.textContent = 'Error: Discord webhook URL not configured!';
                    status.style.color = '#FF5555';
                    return false;
                }
                
                try {
                    status.textContent = 'Sending message...';
                    status.style.color = '#FFAA00';
                    
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            content: message,
                            username: username
                        }),
                    });
                    
                    if (response.ok) {
                        status.textContent = 'Message sent successfully!';
                        status.style.color = '#AAFFAA';
                        return true;
                    } else {
                        status.textContent = `Error: ${response.status} ${response.statusText}`;
                        status.style.color = '#FF5555';
                        return false;
                    }
                } catch (error) {
                    status.textContent = `Error: ${error.message}`;
                    status.style.color = '#FF5555';
                    return false;
                }
            }
            
            // Handle username setting
            setUsernameButton.addEventListener('click', () => {
                const name = usernameInput.value.trim();
                if (name) {
                    username = name;
                    usernameModal.style.display = 'none';
                    addSystemMessage(`Welcome, ${username}!`);
                    messageInput.focus();
                }
            });
            
            // Handle send button click
            sendButton.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (message) {
                    const sent = await sendToDiscord(username, message);
                    if (sent) {
                        addMessage(username, message);
                        messageInput.value = '';
                    }
                } else {
                    status.textContent = 'Please enter a message first!';
                    status.style.color = '#FFAA00';
                }
            });
            
            // Handle Enter key press
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
            
            // Handle Enter key press in username modal
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    setUsernameButton.click();
                }
            });
            
            // Focus on username input when page loads
            usernameInput.focus();
        });
    </script>
</body>
</html>
